<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Carpetas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    {% include 'base.html' %}
    {% block content %}
    <div class="min-h-screen bg-gray-50">
      <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Encabezado -->
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-bold text-gray-900">Carpetas en Drive</h1>
          <a 
            href="{{ url_for('main.crear_carpeta') }}"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium 
                   rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 
                   focus:ring-offset-2 focus:ring-red-500"
          >
            Crear Carpeta
          </a>
        </div>

        <!-- Tabla de carpetas -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Nombre
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  ID de Drive
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Creado en
                </th>
                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              {% for carpeta in carpetas %}
              <tr class="hover:bg-gray-50 transition-colors">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm font-medium text-gray-900">
                    {{ carpeta.name }}
                  </div>
                  <div class="text-sm text-gray-500">
                    {{ carpeta.description }}
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  {{ carpeta.drive_id }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  {{ carpeta.created_at }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <!-- Acciones: Ver / Editar / Eliminar -->
                  <a 
                    href="{{ url_for('main.ver_carpeta', folder_id=carpeta.id) }}"
                    class="text-indigo-600 hover:text-indigo-900"
                  >
                    Ver
                  </a>
                  <!-- Otras acciones, si deseas... -->
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </main>
    </div>
    {% endblock %}
  </body>
</html>
