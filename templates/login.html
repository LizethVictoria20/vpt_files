<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <title>Sistema de Importación - Login</title>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <div class="flex items-center">
              <i class="fas fa-cloud-upload-alt text-red-600 text-2xl mr-2"></i>
              <div class="text-red-600 text-2xl font-bold">ImportSystem</div>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <a
              href="#"
              class="text-gray-600 hover:text-gray-900 flex items-center"
            >
              <i class="fas fa-question-circle mr-1"></i>
              Ayuda
            </a>
            <a
              href="#"
              class="text-gray-600 hover:text-gray-900 flex items-center"
            >
              <i class="fas fa-globe mr-1"></i>
              ES
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="flex min-h-[calc(100vh-4rem)] bg-gradient-to-b from-white to-red-50"
    >
      <div
        class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-20"
      >
        <div class="max-w-md w-full">
          <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-1">
              Bienvenido
            </h2>
            <p class="text-sm text-gray-600 mb-8">
              Accede a tu portal empresarial de importación
            </p>
          </div>

          <div
            class="bg-white shadow-2xl rounded-lg p-8 border border-gray-100"
          >
            <form class="space-y-6" method="POST" action="{{ url_for('main.login') }}">
              {{ form.hidden_tag() }}
              <div class="space-y-2">
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700"
                  >Identificación de Usuario</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-user text-gray-400"></i>
                  </div>
                  <input
                    id="text"
                    name="username"
                    class="block w-full pl-10 pr-3 py-2.5 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition duration-150 ease-in-out shadow-sm"
                    placeholder="usuario@empresa.com"
                  />
                </div>
              </div>

              <div class="space-y-2">
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700"
                  >Contraseña</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    class="block w-full pl-10 pr-3 py-2.5 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition duration-150 ease-in-out shadow-sm"
                    placeholder="••••••••"
                  />
                  <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                  >
                    <i
                      class="fas fa-eye text-gray-400 cursor-pointer hover:text-gray-500"
                    ></i>
                  </div>
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    type="checkbox"
                    class="h-4 w-4 text-red-600 focus:ring-red-500 border-2 border-gray-300 rounded transition duration-150 ease-in-out"
                  />
                  <label class="ml-2 block text-sm text-gray-700"
                    >Recordar en este equipo</label
                  >
                </div>
              </div>

              <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out"
              >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Acceder al Sistema
              </button>
            </form>

            <div class="mt-8 text-center space-y-2">
              <a
                href="#"
                class="text-sm font-medium text-red-600 hover:text-red-500 block"
                >¿Olvidaste tu contraseña?</a
              >
              <p class="text-xs text-gray-500 mt-4">
                Al acceder, aceptas nuestros términos y condiciones
              </p>
            </div>
          </div>

          <div
            class="mt-6 flex items-center justify-center text-sm text-gray-500"
          >
            <i class="fas fa-shield-alt mr-2 text-gray-400"></i>
            <span>Conexión segura SSL/TLS</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
