<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Crear Nuevo Usuario | Inmigración OK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                light: "#0095c7",
                DEFAULT: "#0076a8",
                dark: "#005685",
              },
              accent: {
                light: "#00a8d4",
                DEFAULT: "#0088b0",
                dark: "#00678e",
              },
              surface: {
                light: "#FFFFFF",
                DEFAULT: "#F0F7FC",
                dark: "#D9E9F2",
              },
            },
            fontFamily: {
              sans: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    {% include 'base.html' %} {% block content %}

    <div class="max-w-6xl mx-auto px-4 py-6">
      <div class="mb-8">
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between gap-4"
        >
          <div>
            <h2 class="text-2xl font-bold text-primary-dark mb-1">
              Crear Nuevo Usuario
            </h2>
            <p class="text-sm text-gray-600">
              Completa el formulario para agregar un nuevo usuario al sistema
            </p>
          </div>
          <a
            href="{{ url_for('admin.listar_carpetas') }}"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-primary bg-surface-dark border border-primary/20 rounded-xl hover:bg-surface transition-colors"
          >
            <i class="fas fa-arrow-left mr-2"></i>
            Volver a Usuarios
          </a>
        </div>
      </div>

      <div
        class="bg-white shadow-lg rounded-2xl border border-surface-dark/10 overflow-hidden"
      >
        <div class="px-6 py-5 border-b border-surface-dark/10 bg-gray-50">
          <h3 class="text-lg font-bold text-primary-dark">
            Información del Usuario
          </h3>
        </div>

        <div class="px-6 py-6">
          <form
            action="{{ url_for('main.register') }}"
            method="POST"
            class="space-y-6"
            id="create-user-form"
          >
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label
                  for="username"
                  class="block text-sm font-medium text-gray-700"
                  >Nombre de usuario <span class="text-primary">*</span></label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-user text-gray-400"></i>
                  </div>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="block w-full pl-10 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm bg-surface/50"
                    required
                  />
                </div>
              </div>

              <div class="space-y-2">
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700"
                  >Correo Electrónico <span class="text-primary">*</span></label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-envelope text-gray-400"></i>
                  </div>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="block w-full pl-10 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm bg-surface/50"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                  >Nombre <span class="text-primary">*</span></label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-id-card text-gray-400"></i>
                  </div>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="block w-full pl-10 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm bg-surface/50"
                    required
                  />
                </div>
              </div>

              <div class="space-y-2">
                <label
                  for="lastname"
                  class="block text-sm font-medium text-gray-700"
                  >Apellido <span class="text-primary">*</span></label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-id-card text-gray-400"></i>
                  </div>
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    class="block w-full pl-10 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm bg-surface/50"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="space-y-2">
              <label
                for="telephone"
                class="block text-sm font-medium text-gray-700"
                >Teléfono</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-phone text-gray-400"></i>
                </div>
                <input
                  type="tel"
                  name="telephone"
                  id="telephone"
                  class="block w-full pl-10 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm bg-surface/50"
                />
              </div>
            </div>

            <div class="border-t border-surface-dark/10 pt-6"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700"
                  >Contraseña <span class="text-primary">*</span></label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="block w-full pl-10 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm bg-surface/50"
                    required
                  />
                </div>
                <p class="mt-1 text-xs text-gray-500">
                  Mínimo 8 caracteres con letras y números
                </p>
              </div>

              <div class="space-y-2">
                <label
                  for="confirm_password"
                  class="block text-sm font-medium text-gray-700"
                  >Confirmar Contraseña
                  <span class="text-primary">*</span></label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input
                    type="password"
                    name="confirm_password"
                    id="confirm_password"
                    class="block w-full pl-10 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm bg-surface/50"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="border-t border-surface-dark/10 pt-6"></div>

            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-3"
                  >Rol de Usuario <span class="text-primary">*</span></label
                >
                <div class="flex flex-wrap gap-4">
                  <div class="flex items-center">
                    <input
                      id="role-user"
                      name="role"
                      type="radio"
                      value="user"
                      class="h-4 w-4 text-primary focus:ring-primary border-gray-300"
                      checked
                    />
                    <label
                      for="role-user"
                      class="ml-2 block text-sm text-gray-700"
                    >
                      Usuario
                    </label>
                  </div>
                  <div class="flex items-center">
                    <input
                      id="role-admin"
                      name="role"
                      type="radio"
                      value="admin"
                      class="h-4 w-4 text-primary focus:ring-primary border-gray-300"
                    />
                    <label
                      for="role-admin"
                      class="ml-2 block text-sm text-gray-700"
                    >
                      Administrador
                    </label>
                  </div>
                  <div class="flex items-center">
                    <input
                      id="role-cliente"
                      name="role"
                      type="radio"
                      value="cliente"
                      class="h-4 w-4 text-primary focus:ring-primary border-gray-300"
                    />
                    <label
                      for="role-cliente"
                      class="ml-2 block text-sm text-gray-700"
                    >
                      Cliente
                    </label>
                  </div>
                </div>
              </div>

              <div class="flex items-center">
                <input
                  id="active"
                  name="active"
                  type="checkbox"
                  class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                  checked
                />
                <label for="active" class="ml-2 block text-sm text-gray-700">
                  Usuario activo
                </label>
              </div>
            </div>

            <div class="pt-2 text-xs text-gray-500">
              Los campos marcados con <span class="text-primary">*</span> son
              obligatorios
            </div>
          </form>
        </div>

        <div
          class="px-6 py-4 bg-surface border-t border-surface-dark/10 flex justify-end space-x-4 rounded-b-2xl"
        >
          <button
            type="button"
            class="px-4 py-2.5 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-surface transition-all"
            onclick="window.history.back()"
          >
            Cancelar
          </button>
          <button
            type="submit"
            form="create-user-form"
            class="px-4 py-2.5 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark transition-all"
          >
            <i class="fas fa-user-plus mr-2"></i>
            Crear Usuario
          </button>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
